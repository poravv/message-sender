version: '3.8'
services:
  audio-sender:
    build: .
    container_name: audio-sender
    restart: always
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=production
      - RAILWAY_STATIC_URL=${RAILWAY_STATIC_URL}
      - PUBLIC_URL=${PUBLIC_URL}
      - PORT=${PORT}
    volumes:
      - ./uploads:/app/uploads