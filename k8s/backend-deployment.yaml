apiVersion: apps/v1
kind: Deployment
metadata:
  name: sender-backend
  namespace: sender
  labels:
    app: sender-backend
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: sender-backend
      tier: backend
  template:
    metadata:
      labels:
        app: sender-backend
        tier: backend
    spec:
      terminationGracePeriodSeconds: 90
      containers:
      - name: sender-backend
        image: ghcr.io/poravv/message-sender:latest   # 游녤 siempre la 칰ltima
        imagePullPolicy: Always                      # 游녤 fuerza pull en cada arranque
        ports:
        - containerPort: 3010
          name: http
        env:
        - name: PORT
          value: "3010"
        - name: NODE_OPTIONS
          value: "--max_old_space_size=384"
        - name: POD_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-env-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
            ephemeral-storage: "512Mi"
          limits:
            memory: "512Mi"
            cpu: "300m"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 30       # Reducido para startup m치s r치pido
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 15       # Reducido para startup m치s r치pido
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh","-c","sleep 15"]
      imagePullSecrets:
      - name: ghcr-secret     # 游녤 asegura acceso a GHCR tras reinicios
---
apiVersion: v1
kind: Service
metadata:
  name: sender-backend-service
  namespace: sender
  labels:
    app: sender-backend
    tier: backend
spec:
  type: ClusterIP            # 游녤 acceso interno, el Ingress expone p칰blicamente
  selector:
    app: sender-backend
    tier: backend
  ports:
  - port: 80                 # 游녤 puerto expuesto hacia el Ingress
    targetPort: 3010         # 游녤 apunta al contenedor
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sender-backend-hpa
  namespace: sender
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sender-backend
  minReplicas: 0
  maxReplicas: 2
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300    # 5 minutos antes de bajar
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Max
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

