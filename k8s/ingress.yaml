apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sender-ingress
  namespace: sender
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - sender.mindtechpy.net
    secretName: sender-tls
  rules:
  - host: sender.mindtechpy.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sender-backend-service
            port:
              number: 3010
